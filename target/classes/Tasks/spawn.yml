# teleport-task configuration
teleport-task:
  # messages used by the listener for quick checks
  in-progress: "&cYou already have a teleport in progress!"
  no-spawn: "&cNo spawn found!"

  # allow small movement (blocks) before cancelling
  cancel:
    allow-movement-radius: 0.4   # blocks (distance). set 0 for block-perfect.
    # cancel messages (referenced by reason keys used in code)
    move: "&cTeleport cancelled because you moved!"
    damage: "&cTeleport cancelled because you took damage!"
    quit: "&cTeleport cancelled because you left the server!"
    death: "&cTeleport cancelled because you died!"
    default: "&cTeleport cancelled!"
    # optional particle shown on cancel
    particle:
      enabled: true
      type: "SMOKE_NORMAL"
      count: 10
      speed: 0.05
      offset-x: 0.5
      offset-y: 0.5
      offset-z: 0.5

  # Countdown (before teleport)
  countdown:
    # extra chat message and titles
    extra-message: "&7Stay still and don't take damage!"
    title: "&eTeleporting..."
    subtitle: "&7%seconds% seconds remaining"
    fade-in: 5
    stay: 20
    fade-out: 5

    # Actionbar specific settings (rich customization)
    actionbar:
      enabled: true
      # supports placeholders: %seconds%, %progress% (if progress enabled), %spawn%, %player%
      # supports hex colors with '&#AABBCC' or '&#ABC' and normal & codes
      format: "&#00FF99Teleporting to &e%spawn% &7| &b%seconds%s %progress%"
      update-interval: 20   # ticks between actionbar updates (20 ticks = 1 second)
      progress:
        enabled: true
        length: 12
        filled-char: "█"
        empty-char: "░"

    # particles while counting down
    particle:
      enabled: true
      type: "SPELL_WITCH"
      # pattern: circle | spiral | burst | rising
      pattern: "spiral"
      count: 24            # number of particle 'points' used by pattern
      radius: 1.2
      height: 1.0
      speed: 0.0
      update-interval: 2   # ticks between particle updates
      initial-burst: true  # single burst immediately when countdown starts

  # What to send on success
  success:
    actionbar: "&#33FF88Teleported to &e%spawn%!"
    title: "&aTeleported!"
    subtitle: ""
    fade-in: 5
    stay: 20
    fade-out: 5
    particle:
      enabled: true
      type: "VILLAGER_HAPPY"
      count: 10
      speed: 0.05
      offset-x: 0.5
      offset-y: 1.0
      offset-z: 0.5
