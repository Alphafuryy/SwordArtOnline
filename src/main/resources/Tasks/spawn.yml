# =====================================================
# Teleport Task System - Full Customization
# =====================================================
# Placeholders:
#   %player%   - player name
#   %spawn%    - spawn name
#   %floor%    - floor name
#   %seconds%  - total countdown seconds
#   %countdown% - live countdown (updates each second)
#
# Sections: countdown, success, cancel
# Each section can contain:
#   actionbar: "text"
#   title: "text"
#   subtitle: "text"
#   chat: "text"
#   bossbar:
#     enabled: true
#     text: "Teleporting in %countdown%..."
#     color: "GREEN"
#     style: "SEGMENTED_10"
#   particle:
#     enabled: true
#     type: "VILLAGER_HAPPY"
#     shape: "circle" # point | circle | sphere | line
#     radius: 1.5
#     count: 20
#   sound:
#     enabled: true
#     type: "ENTITY_EXPERIENCE_ORB_PICKUP"
#     pitch: 1
#     volume: 1
#
# Extra: You can add per-second messages under `countdown-ticks:`
# Example:
#   countdown-ticks:
#     "5": "&e5 seconds left!"
#     "3": "&63 seconds left!"
#     "1": "&c1 second left!"
# =====================================================

teleport-task:
  in-progress: "&cYou already have a teleport in progress!"
  no-spawn: "&cNo spawn found!"

  countdown:
    actionbar: "&#ff6600Teleporting in %countdown% &7seconds..."
    title: "&eTeleporting..."
    subtitle: "&7Stay still!"
    chat: "&7Donâ€™t move or take damage!"
    bossbar:
      enabled: true
      text: "&6Teleporting: %countdown%"
      color: "YELLOW"
      style: "SEGMENTED_10"
    particle:
      enabled: true
      type: "SPELL_WITCH"
      shape: "circle"
      radius: 1.5
      count: 25
    sound:
      enabled: true
      type: "BLOCK_NOTE_BLOCK_PLING"
      pitch: 1
      volume: 1
    countdown-ticks:
      "5": "&e5 seconds left!"
      "3": "&63 seconds left!"
      "1": "&c1 second left!"

  success:
    actionbar: "&aTeleported to &b%spawn%!"
    title: "&#55ff55Teleport Success!"
    subtitle: "&7Welcome to %floor%"
    particle:
      enabled: true
      type: "VILLAGER_HAPPY"
      shape: "sphere"
      radius: 1.0
      count: 15
    sound:
      enabled: true
      type: "ENTITY_PLAYER_LEVELUP"
      pitch: 1
      volume: 1

  cancel:
    move: "&cCancelled because you moved!"
    damage: "&cCancelled because you took damage!"
    particle:
      enabled: true
      type: "SMOKE_NORMAL"
      shape: "circle"
      radius: 1.0
      count: 10
    sound:
      enabled: true
      type: "ENTITY_VILLAGER_NO"
      pitch: 1
      volume: 1
    move-threshold: 0.2
