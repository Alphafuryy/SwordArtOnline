# ╔══════════════════════════════════════════════════════════════╗
# ║                  Cursor Display System Config                ║
# ║         Customize how player names appear based on          ║
# ║               their criminal activity level                 ║
# ╚══════════════════════════════════════════════════════════════╝

# ────────────────────────────────────────────────────────────────
# Display Formats
# ────────────────────────────────────────────────────────────────
# Customize how player names appear for each color level
# Available placeholders: %player% (player's name)
# Color codes: &0-&f, &k-&r (use & for color codes)
formats:
  # Green - Peaceful players (0 points)
  GREEN: "&a● %player%"
  # Orange - Minor criminals (3+ points)
  ORANGE: "&6⚠ %player%"
  # Red - Dangerous criminals (10+ points)
  RED: "&c⚔ %player%"

# ────────────────────────────────────────────────────────────────
# Criminal Points Thresholds
# ────────────────────────────────────────────────────────────────
# Set the points required for each color level
thresholds:
  # Points needed to become ORANGE (minor criminal)
  ORANGE: 3
  # Points needed to become RED (dangerous criminal)
  RED: 10

# ────────────────────────────────────────────────────────────────
# Point System Settings
# ────────────────────────────────────────────────────────────────
# Configure how points are gained and lost
points:
  # Points gained when attacking another player
  attack: 2
  # Points gained when killing another player
  kill: 5
  # Points lost per minute (decay rate)
  decay_per_minute: 1

# ────────────────────────────────────────────────────────────────
# Display Settings
# ────────────────────────────────────────────────────────────────
# Control how and where the cursor colors are displayed
settings:
  # Update player names in the tab list
  update_tab_list: true

  # Update player display names in chat and above head
  update_display_name: true

  # Use scoreboard teams for name coloring (most reliable)
  use_teams: true

